<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆角</title>
    <style>
    .div1{
        width: 200px ;
        height: 200px;
        background-color: red;
        /*表示的是圆角*/
        border-radius: 15px;
    }
    .div2{
        width: 200px ;
        height: 200px;
        background-color: aqua;
        margin: 0 auto;
        box-shadow: 10px 20px 20px grey;
        /*表示的是阴影*/
        border-radius: 15px;
    }
</style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
</body>
</html>
