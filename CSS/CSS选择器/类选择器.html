<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        .content{
            color: red;
        }
        .size{
            color: blue;
            font-size: 30px;
        }
    </style>
</head>
<body>
<!--class可以重复使用-->
    <p class="size">大家好</p>
    <p>你们好</p>
    <p class="content">我不好！</p>
    <p class="content">我哭了！</p>
    <div class="content">这是个div</div>
</body>
</html>
