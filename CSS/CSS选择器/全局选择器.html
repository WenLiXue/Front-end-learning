<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局选择器</title>
<!--全局选择器为任何选择器统一样式  用作通配符-->
    <style>
        *{
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
<h1>这是一个和标题</h1>
    <p>hello</p>
    <article>element article</article>
    <ol>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ol>
</body>
</html>
