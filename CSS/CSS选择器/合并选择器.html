<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合并选择器</title>
    <style>
        p,div{
            color: red;
        }
        .test,.good{
            color: blue;
            font-size: large;
        }
    </style>
</head>
<body>
    <p>这是p标签</p>
    <div>这个是div标签</div>
    <span class="test">这是一个span标签</span>
    <li class="good">这是一个li标签</li>
</body>
</html>
