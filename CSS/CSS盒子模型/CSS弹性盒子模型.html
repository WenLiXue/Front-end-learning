<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
       .container{
           width: 500px;
           height: 500px;
           background-color: grey;
           display: flex;
           /*竖直排列还是水平排列*/
           flex-direction: row;
           /*竖直方向排列方式*/
           justify-content: center;
           /*水平方向排列方式*/
           align-items: center;
       }
       .box1{
           width: 100px;
           height: 100px;
           background-color: red;
           flex: 2;
       }
       .box2{
           width: 100px;
           height: 100px;
           background-color: green;
           flex: 2;
       }
       .box3{
           width: 100px;
           height: 100px;
           background-color: blue;
           flex: 1;
       }
    </style>
</head>
<body>
<div class="container">
    <div class = "box1"></div>
    <div class = "box2"></div>
    <div class = "box3"></div>
</div>
</body>
</html>
