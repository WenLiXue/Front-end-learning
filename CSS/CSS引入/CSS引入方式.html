<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS引入方式</title>
<!--    内部样式方案-->
    <style>
        p{
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p style="color: red;font-size: 20px">这个是内联样式的方案</p>
    <p>这个是第二个p标签,内部样式表</p>
</body>
</html>
