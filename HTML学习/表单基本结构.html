<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单基本结构</title>
</head>
<body>
    <form action="https://www.baidu.com/s">
        <input type="text" name="wd">
        <button>百度搜索</button>
    </form>
    <hr>
    <form action="https://search.jd.com/search" method="get">
        <input type="text" name="keyword" >
        <button>京东搜索</button>
    </form>
    <a href="https://search.jd.com/search?keyword=手机">搜索手机</a>

</body>
</html>
