<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>框架标签</title>
</head>
<body>
<!--利用iframe嵌入一个普通网页-->
<iframe src="https://www.bilibili.com" width="900" height="300" frameborder="0">
</iframe>
    <iframe src="Picture/卡莎.jpg" width="900" height="300" frameborder="0">
</iframe>
<!--与超链接的target属性配合使用-->
<a href="Picture/萧炎.jpg" target="xiaoyan">点我看萧炎</a><br>
<iframe src="" name="xiaoyan" frameborder="0"></iframe>
<!--与表单的target属性配合使用-->
<form action="https://so.toutiao.com/search" target="container">
    <input type="text" name="keyword">
    <input type="submit" value="搜索">
</form>


</body>
</html>
